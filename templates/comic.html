{% extends "_base.html" %}

{% block title %}{{ comic.name }}{% endblock %}

{% block content %}

    <h2>{{ comic.name }}</h2>
    <ul>
        {% for page in comic.pages %}
            <li><a href="{{ url_for('page', comic_id=comic.id, page_id=page.id) }}">{{ page.name or page.id }}</a>
        {% endfor %}
    </ul>

{% endblock %}
