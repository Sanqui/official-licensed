{% extends "_base.html" %}

{% block content %}

    <h2><a href="{{ url_for('comic', comic_id=comic.identifier) }}">{{ comic.name }}</a>

        <img src="{{ url_for(comic.identifier+'.static', filename=page+'.'+comic.format) }}">

        <a href="{{ url_for('page', comic_id=comic.identifier, page=next) }}">next</a>
